<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>Gerador de Finanças </title>
</head>

<body>
    <header class="o-header">
        <h1>Gerador de Finanças </h1>
        <button><a href="index.html">Sair</a></button>
    </header>

    <aside class="o-aside" style="max-width:400px;">
        <div class="parte1">
            <h3><b>Parte 1</b></h3>
            <ul class="links">
                <li><a href="#ganhosId">Ganhos</a></br></li>
                <li><a href="#gastosId">Gastos</a><br></li>
                <li><a href="#analiseId">Análise</a></li>

            </ul>
        </div>
    </aside>
    <main class="o-main">
        <div class="container">
            <div id="ganhosId">
                <h2>Ganhos</h2>
                <div class="descricao">
                    <label for="desc"></label>
                    <input type="number" id="valorSalario" placeholder="Digite o valor">
                    <button type="submit">Enviar</button>
                </div>
            </div>
            <div id="gastosId" class="gastosId">
                <h2>Gastos</h2>
                <div class="preco">
                    <label for="desc"> Descrição</label>
                    <input type="text" , id="desc">
                    <label for="valor"> Preço</label>
                    <input type="number" id="preco">
                </div>
                <button onclick="adicionar()" id='butao'>adicionar</button>
                <div class="tabela">
                    <table>
                        <thead>
                            <tr>Descrição</tr>
                            <tr> Preço</tr>
                            <tr class="acao"></tr>
                        </thead>
                    </table>
                    <p id="p1"></p>
                </div>
            </div>
            <div class="analise" id="analiseId">
                <h2>Análise</h2>
                <div>
                    Entradas: R$
                    <span class="entrada">0.00</span>
                </div>
                <div>
                    Saida: R$
                    <span class="Saida">0.00</span>
                </div>
                <div>
                    total: R$
                    <span class="total">0.00</span>
                </div>
            </div>
        </div>
        <footer class="o-footer">desenvolvido por: Emilene e Kedna Rocha Leal</footer>
    </main> 
    <script src="script.js"></script>
</body>

</html>
